<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Manga App</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="m-queries.css" />
	</head>
	<body>
		<div class="container">
			<div class="search">
				<div class="input">
					<input type="text" placeholder="Enter your Link" />
				</div>
				<div class="btn">
					<button>START</button>
				</div>
			</div>
			<div class="display">
				<div class="thumbnail">
					<img src="" alt="" />
				</div>
				<div class="info">
					<div class="title"></div>
					<div class="duration"></div>
					<div class="author"></div>
				</div>
			</div>

			<div class="downloadLink"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
